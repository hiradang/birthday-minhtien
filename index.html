<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="/index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <title>Minh Tiến</title>
</head>
<body>
    <div id="congrats-animation">
        <iframe src="/giphy.gif" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>

        <button class="get-present" onclick="showEnglishBooks()">Nhận quà</button>

        <h3>Chúc em trai tuổi mới sẽ học tiếng Anh chăm chỉ hơn!!!</h3>
        <h3>Hình như không thích món quà này lắm thì phải 🥲</h3>
        <button class="get-present" onclick="showMeme()">Nhận quà tiếp</button>
    </div>
    <div id="meme">
        <img src="/meme.jpeg" alt="tien-meme">
        <h3>Quà này có oke hơn không?</h3>
        <button class="get-present" onclick="showTienBip()">Nhận quà tiếp</button>
    </div>

        <img src="/tien-bip.jpeg" alt="tien-bip">
        <h3>Không có đâu bé ơi, đừng có cáu nha!! 🤣</h3>
    </div>
